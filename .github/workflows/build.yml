name: Build static ffmpeg

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:

jobs:
  package-macos:
    runs-on: macos-latest
    env:
      TARGET: arm64-apple-macos11
      # Use upstream git source for FFmpeg (and build LAME from source) instead of relying on
      # any local Homebrew-installed LAME. The build script will fetch FFmpeg from
      # https://git.ffmpeg.org/ffmpeg.git when USE_GIT=1.
      USE_GIT: "1"
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: brew install nasm
      - name: Build
        run: ./build-macos.sh
      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-arm64-apple-macos11
          path: artifacts/

  release:
    runs-on: ubuntu-latest
    needs:
      - package-macos
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts/
      - name: Make tarballs
        run: |
          mkdir artifacts/release/
          cd artifacts/
          for dir in ffmpeg-*/ffmpeg-*
          do
            name=$(basename $dir)
            tar czf release/$name.tar.gz -C $(dirname $dir) $name
          done
          ls -l release/
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: artifacts/release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
